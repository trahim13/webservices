spring.datasource.url=jdbc:mysql://localhost:3306/webservice?useSSL=false&serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.password=root
spring.datasource.username=root
spring.datasource.platform=mysql

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

#\u0432\u044B\u0432\u043E\u0434\u0438\u0442\u044C \u0432 \u043A\u043E\u043D\u0441\u043E\u043B\u044C \u0441\u0442\u0430\u0442\u0438\u0441\u0442\u0438\u043A\u0443
spring.jpa.properties.hibernate.generate_statistics=true

#\u0444\u043E\u0440\u043C\u0430\u0442\u0438\u0440\u043E\u0432\u0430\u0442\u044C sql
spring.jpa.properties.hibernate.format_sql=true
#\u041F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u0442\u044C aql
spring.jpa.show-sql=true


spring.jpa.hibernate.ddl-auto=update

#\u0447\u0442\u043E\u0431\u044B \u0432\u044B\u0432\u043E\u0434\u0438\u0442\u044C \u0432\u0440\u0435\u043C\u044F \u0432 \u043D\u043E\u043C\u0430\u043B\u044C\u043D\u043E\u043C \u0444\u043E\u0440\u043C\u0430\u0442\u0435, \u0430 \u043D\u0435 \u0432 111111111 \u0442\u0430\u043A\u043E\u043C
spring.jackson.serialization.write-dates-as-timestamps=false

#\u0437\u0430\u0434\u0430\u0442\u044C resourceBundle
spring.messages.basename=messages

#\u0431\u043E\u043B\u044C\u0448\u0435 \u0438\u043D\u0444\u043E\u0440\u043C\u0430\u0446\u0438\u044F \u0434\u043B\u044F actuator
management.endpoints.web.exposure.include=*

#\u0414\u043B\u044F spring-security \u0437\u0430\u0434\u0430\u0442\u044C \u043F\u043E \u0443\u043C\u043E\u043B\u0447\u0430\u043D\u0438\u044E \u0438\u043C\u044F \u0438 \u043F\u0430\u0440\u043E\u043B\u044C
spring.security.user.name=user
spring.security.user.password=password
